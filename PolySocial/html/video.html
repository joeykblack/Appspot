

<div class="container">
	<div class="row">
		<div class="span9">
		{% if videos %}
			<h3>Popular Videos</h3>
			<ul class="thumbnails">
				{% for video in videos %}
					<li class="span3">
						<div class="thumbnail">
							<a href="/details?key={{video.key}}">
								<h5 style="height:36px; overflow: hidden;">{{video.title}}</h5>
								<img src="{{video.imgBig}}" />
							</a>
							<div class="caption">
								<p style="height: 52px; overflow: hidden; align: left;">
									{{video.text}}
								</p>
							</div>
						</div>
					</li>
				{% endfor %}
			</ul>
		{% endif %}
		</div>
		
		{% if categories %}
			<div class="span3">
				<h4>Categories</h4>
				<ul  class="nav nav-pills nav-stacked">
					<li><a href="/video">All</a></li>
					{% for cat in categories %}
						<li><a href="/video?cat={{cat}}">{{cat}}</a></li>		
					{% endfor %}
				</ul>
			</div>
		{% endif %}
	
	</div>
</div>
